<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulario/title>
</head>
<body>
    <h3>Puede dejarnos su mensaje completando el formulario</h3>

    <form>
        <div>
            <label for="nombre_y_apellido">Nombre y Apellido>:</div>
            <input type="text" id="nombre_y_apellido"></label>
        </div>
        <div>
            <label for="correo_electronico">Correo electronico>:
            <input type="text" id="correo_electronico"></label>
        </div>
        <div>
            <label for="asunto">Asunto>:
            <input type="text" id="asunto"></label>
        </div>
        <div>
            <label for="deje_su_mensaje">Deje su mensaje>:
            <textarea id="deje_su_mensaje"></textarea></label>
        </div>
        <button type="submit">Enviar</button>
        
    </form>
</body>
</html>
